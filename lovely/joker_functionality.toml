[manifest]
version = "1.0.0"
dump_lua = true
priority = 22

# Gallade Planet Insert
[[patches]]
[patches.pattern]
target = "functions/common_events.lua"
pattern = '''
function level_up_hand(card, hand, instant, amount)
'''
position = "after"
payload = '''
    if next(SMODS.find_card('j_nacho_gallade')) and card.ability and card.ability.set == 'Planet' then
        return true
    end
'''
match_indent = true


# Mega Gallade Hand Debuff Logic
[[patches]]
[patches.pattern]
target = "blind.lua"
pattern = '''
if self.disabled then return end
    local obj = self.config.blind
    if obj.debuff_hand and type(obj.debuff_hand) == 'function' then
'''
position = "before"
payload = '''
    if next(SMODS.find_card('j_nacho_mega_gallade')) then return end
'''
match_indent = true


# Turtonator Cerulean Bell compat.
[[patches]]
[patches.pattern]
target = "blind.lua"
pattern = '''
forced_card.ability.forced_selection = true
'''
position = "after"
payload = '''
forced_card.ability.pokermon_forced_selection = true
'''
match_indent = true

[[patches]]
[patches.pattern]
target = "blind.lua"
pattern = '''
v.ability.forced_selection = nil
'''
position = "after"
payload = '''
-- v.ability.pokermon_forced_selection = nil
print('nacho wuz here')
'''
